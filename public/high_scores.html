<!DOCTYPE html>
<html lang="en">

<head>
  <title>web arcade</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/scores.css">

  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="./javascript/navbar.js" type="text/babel"></script> 
</head>

<body>
  <header>
    <div id="navbar_container"></div>
  </header>

  <div class="hspage">
  <div class = "hsbanner">
  <img id="score" src="images/banner/High-Score-4k_trimmed.gif">
  </div>

  <!-- This could be automated using php or better -->
  <div class = scoreBody>
    <section class="counters">
      <div class="container">
        <div class = "game">
          <h3>FROGGER</h3>
          <i class="fab fa-frogger fa-4x"></i>
          <img src="images/thumbnail/froggerThumbNailjpg.jpg" alt="frogger" style="width:100px;height:100px;">
          <!-- id should be same as game Name from database -->
          <div id="frogger_score" class="counter" data-target="150">0</div>
          <h4>LMF</h4>
        </div>
        <div class = "game">
          <h3>ASTEROIDS</h3>
          <i class="fab fa-twitter fa-4x"></i>
          <img src="images/thumbnail/froggerThumbNailjpg.jpg" alt="frogger" style="width:100px;height:100px;">
          <div id="Asteroids" class="counter" data-target="150">0</div>
          <h3>JJS</h3>
        </div>
        <div class = "game">
          <h3>TETRIS</h3>
          <i class="fab fa-facebook fa-4x"></i>
          <img src="images/thumbnail/froggerThumbNailjpg.jpg" alt="frogger" style="width:150px;height:150px;">
          <div class="counter" data-target="900">0</div>
          <h4>LMF</h4>
        </div>
        <div class = "game">
          <h3>DRAGON SLAYER</h3>
          <i class="fab fa-linkedin fa-4x"></i>
          <img src="images/thumbnail/froggerThumbNailjpg.jpg" alt="frogger" style="width:150px;height:150px;">
          <div class="counter" data-target="500">0</div>
          <h4>TMV</h4>
        </div>
        <div class = "game">
          <h3>STAR WARS</h3>
          <i class="fab fa-twitter fa-4x"></i>
          <a href="game_page.html">
          <img src="images/thumbnail/froggerThumbNailjpg.jpg" alt="frogger" style="width:150px;height:150px;"></a>
          <div class="counter" data-target="150">0</div>
          <h4>JJS</h4>
        </div>
  </div>


    
  <script src="javascript/scores.js"></script>


</body>

</html>
