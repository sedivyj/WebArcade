<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Frog Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/gamepage.css">
  <script type="text/javascript" src="javascript/gamePageSetup.js"></script>
  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="./javascript/navbar.js" type="text/babel"></script> 
</head>

<body>
  <header>
    <div id="navbar_container"></div>
  </header>

  <div class="grid-container">
    <div class="item1">
      <h1 id="gameTitle"></h1>
    </div>
    <div class="item2" id="leaderboardDiv">
      <table id="leaderboardTbl">
        <tr>
          <th colspan="3">
            <h3>Leaderboard</h3>
          </th>
        </tr>
        <!-- Follow this format when creating each row from the database 
        <tr class="tblRow">
          <td class="rowNum">#.</td>
          <td class="initials">[Initials]</td>
          <td class="score">[Score]</td>
        </tr>
        -->
      </table>
    </div>
    <div class="item3" id="gameDiv">
      <span id="game">
      </span>
    </div>
    <div class="item4">
      <h2 id="gameCreator"></h2>
    </div>
  </div>
</body>
<script type="text/javascript" src="javascript/phaser.min.js"></script>
<script type="text/javascript" src="javascript/AstroidsGame.js"></script>

</html>
